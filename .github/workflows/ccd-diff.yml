name: Diff CCD definition

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [branch, master]
    steps:
      - uses: actions/setup-java@v5
        with:
          distribution: corretto
          java-version: 21

      - name: Checkout ${{ matrix.target }}
        uses: actions/checkout@v5
        with:
          ref: ${{ matrix.target == 'master' && 'master' || github.head_ref }}
          path: build/${{ matrix.target }}

      - name: Build CCD Config (${{ matrix.target }})
        run: ./gradlew generateCCDConfig
        working-directory: build/${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: build/${{ matrix.target }}/build/definitions/PCS

  report:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/setup-node@v6
        with:
          node-version: 16
      - uses: actions/download-artifact@v5
        with:
          name: branch
          path: build/branch
      - uses: actions/download-artifact@v5
        with:
          name: master
          path: build/master
      - name: Generate report
        id: ccd-diff
        run: |
          set -euo pipefail
          mkdir -p ccd-report
          npx -q @hmcts/ccd-diff build/master build/branch > ccd-report/ccd-diff-report.md
          npx -q marked -i ccd-report/ccd-diff-report.md -o ccd-report/ccd-diff-report.html
          SUMMARY_FILE="ccd-report/ccd-comment-summary.md"
          MAX_CHARS=65000
          MARKDOWN_FILE="ccd-report/ccd-diff-report.md"
          TOTAL_CHARS=$(wc -c < "$MARKDOWN_FILE")
          head -c $MAX_CHARS "$MARKDOWN_FILE" > "$SUMMARY_FILE"
          if [ "$TOTAL_CHARS" -gt "$MAX_CHARS" ]; then
            printf '\n\nâ€¦(truncated)â€¦\n' >> "$SUMMARY_FILE"
          else
            printf '\n' >> "$SUMMARY_FILE"
          fi
          {
            echo "report-dir=ccd-report"
            echo "markdown-path=ccd-report/ccd-diff-report.md"
            echo "html-path=ccd-report/ccd-diff-report.html"
            echo "summary-path=$SUMMARY_FILE"
          } >> "$GITHUB_OUTPUT"
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: ccd-diff-report-${{ github.run_id }}
          path: |
            ${{ steps.ccd-diff.outputs.markdown-path }}
            ${{ steps.ccd-diff.outputs.html-path }}
      - name: Add report
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          SUMMARY_PATH: ${{ steps.ccd-diff.outputs.summary-path }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}?check_suite_focus=true
        run: |
          BODY_FILE="$(mktemp)"
          {
            printf '# CCD diff summary\n\n'
            printf 'ðŸ‘‰ Full report: %s\n\n' "$RUN_URL"
            cat "$SUMMARY_PATH"
          } > "$BODY_FILE"
          gh pr comment "$PR_NUMBER" --repo "$GITHUB_REPOSITORY" --body-file "$BODY_FILE"
