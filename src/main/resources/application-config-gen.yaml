spring:
  flyway:
    enabled: true
    locations: classpath:db/migration
  sql:
    init:
      mode: always
  datasource:
    username: postgres
    password:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
      show-sql: ${SPRING_JPA_SHOW_SQL:false}
    show-sql: true
    properties:
      hibernate:
        hbm2ddl-auto: none
      hibernate.format_sql: true
      show-dql: true
