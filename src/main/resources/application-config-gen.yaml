spring:
  flyway:
    enabled: false
    locations: classpath:db/migration
  sql:
    init:
      mode: always
  datasource:
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: tue
