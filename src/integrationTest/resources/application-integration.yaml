security:
  anonymousPaths:
    - "/**"

spring:
  flyway:
    enabled: false
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:tc:postgresql:latest:///testdb
    username: testuser
    password: testpass
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
      show-dql: true
