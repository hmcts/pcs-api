security:
  anonymousPaths:
    - "/**"

spring:
  flyway:
    locations: classpath:db/migration
  sql:
    init:
      mode: never
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        hbm2ddl-auto: none
      hibernate.format_sql: true
      show-dql: true

logging:
  level:
    uk.gov.hmcts.reform.pcs: DEBUG